// Version stuff for auto generated versionName and versionCode
def appVersionMajor = 1
def appVersionMinor = 0
def appVersionPatch = 3

buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://jitpack.io" }
        google()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }

    dependencies {
        //noinspection GradleDynamicVersion
        classpath 'io.fabric.tools:gradle:1.+'
        classpath 'com.jakewharton:butterknife-gradle-plugin:9.0.0-SNAPSHOT'
    }
}

repositories {
    maven { url "https://jitpack.io" }
    google()
}

//
// +------------------------------------------------------------+
// | Configure parameters for the android build. Android DSL    |
// +------------------------------------------------------------+
// ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||

// Main
apply plugin: 'com.android.application'
// Some App version stuff
if (new File('build_ver.gradle').exists()) { apply from: '../build_ver.gradle' }
// Fabric (Crashlytics, ...)
apply plugin: 'io.fabric'
// Local
if (new File('local.gradle').exists()) { apply from: '../local.gradle' }
// Dex stuff
if (new File('build_dex.gradle').exists()) { apply from: '../build_dex.gradle' }
apply plugin: 'com.jakewharton.butterknife'

repositories {
    // Snapshots
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    // Maven Central
    mavenCentral()
    // Jcenter is superset of Maven Central
    jcenter()
    // Project local
    flatDir { dirs 'libs' }
    // System local
    maven { url 'file:' + System.getenv('HOME') + '/.m2/repository' }
    // Fabric
    maven { url 'https://maven.fabric.io/public' }
    google()
}

android {
    compileSdkVersion compileSdkVersionExt

    defaultConfig {
        applicationId "org.brainail.EverboxingSplashFlame"

        minSdkVersion 15
        targetSdkVersion 27

        versionCode appVersionMajor * 10000 + appVersionMinor * 100 + appVersionPatch
        versionName "${appVersionMajor}.${appVersionMinor}.${appVersionPatch}"

        // Build config fields
        buildConfigField "String", "MODULE_NAME", "\"$project.name\""

        buildConfigField('String', 'APP_DIR', "\"${appDir}\"")

        manifestPlaceholders = [ fabricApiKey: "${fabricApiKey}" ]

        vectorDrawables.useSupportLibrary = true
    }

    flavorDimensions "default"

    sourceSets.main {
        jni.srcDirs = []
        jniLibs.srcDir 'libs'
    }

    signingConfigs {
        release {
            try {
                // Load properties
                Properties signProperties = new Properties()
                signProperties.load(new FileInputStream(rootProject.file('sign/sign.properties')))

                // Assign properties
                storeFile file(signProperties.STORE_FILE)
                storePassword signProperties.STORE_PASSWORD
                keyAlias signProperties.KEY_ALIAS
                keyPassword signProperties.KEY_PASSWORD
            } catch (ignored) {
                throw new IllegalAccessException("You should provide sign.properties file")
            }
        }
    }

    buildTypes {
        debug {
            debuggable true
            applicationIdSuffix ".debug"

            // Build config fields
            buildConfigField "boolean", "LOGGABLE", "true"

            // buildConfigField "boolean", "USE_CRASHLYTICS", "false"
            // ext.enableCrashlytics = false
            buildConfigField "boolean", "USE_CRASHLYTICS", "true"
            ext.enableCrashlytics = true

            buildConfigField "boolean", "USE_LEAKCANARY", "false"

            ndk { abiFilters "x86", "armeabi", "armeabi-v7a", "mips" }
        }

        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles 'proguard-rules.txt'

            // Build config fields
            buildConfigField "boolean", "LOGGABLE", "false"

            buildConfigField "boolean", "USE_CRASHLYTICS", "true"
            ext.enableCrashlytics = true

            buildConfigField "boolean", "USE_LEAKCANARY", "false"

            signingConfig signingConfigs.release

            ndk { abiFilters "x86", "armeabi", "armeabi-v7a", "mips" }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        // ButterKnife
        disable 'InvalidPackage'
        // set to true to turn off analysis progress reporting by lint
        quiet false
        // if true, stop the gradle build if errors are found
        abortOnError false
        // if true, only report errors
        ignoreWarnings false
        // if true, check all issues, including those that are off by default
        checkAllWarnings false
        // if true, treat all warnings as errors
        warningsAsErrors false
        // if true, generate an XML report for use by for example Jenkins
        xmlReport false
        // if true, generate an HTML report (with issue explanations, sourcecode, etc)
        htmlReport true
        // optional path to report (default will be lint-results.html in the build dir)
        htmlOutput file("$project.buildDir/reports/lint/lint.html")
    }

    packagingOptions {
        // Common
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'LICENSE.txt'
        exclude 'NOTICE.txt'
        exclude 'LICENSE'
        exclude 'NOTICE'
        exclude '.readme'

        // ButterKnife
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
}

//
// +------------------------------------------------------------+
// | Dependencies                                               |
// +------------------------------------------------------------+
// ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||

dependencies {
    implementation 'com.jakewharton:butterknife:9.0.0-SNAPSHOT'
    annotationProcessor 'com.jakewharton:butterknife-compiler:9.0.0-SNAPSHOT'
    // ... Libs folder > local
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // MultiDex
    implementation "com.android.support:multidex:${multiDexVersion}"
    // ... Support libraries > backward compatibility
    implementation "com.android.support:design:${supportLibVersion}"
    implementation "com.android.support:customtabs:${supportLibVersion}"
    implementation "com.android.support:appcompat-v7:${supportLibVersion}"
    implementation "com.android.support:percent:${supportLibVersion}"
    implementation "com.android.support:support-annotations:${supportLibVersion}"
    implementation "com.android.support.constraint:constraint-layout:${constraintLayoutLibVersion}"
    // ... Google play services > google features
    implementation "com.google.android.gms:play-services-base:${playServicesLibVersion}"
    implementation "com.google.android.gms:play-services-drive:${playServicesLibVersion}"
    implementation "com.google.android.gms:play-services-plus:${playServicesLibVersion}"
    // ... Fabric > crashes
    implementation("com.crashlytics.sdk.android:crashlytics:${crashlyticsLibVersion}@aar") { transitive = true; }
    implementation("com.crashlytics.sdk.android:crashlytics-ndk:${crashlyticsNdkLibVersion}@aar") { transitive = true; }
    // ... Leakcanary > leaks
    debugImplementation "com.squareup.leakcanary:leakcanary-android:${leakCanaryLibVersion}"
    releaseImplementation "com.squareup.leakcanary:leakcanary-android-no-op:${leakCanaryLibVersion}"
    testImplementation "com.squareup.leakcanary:leakcanary-android-no-op:${leakCanaryLibVersion}"
    // ... Glide > load images
    implementation "com.github.bumptech.glide:glide:${glideLibVersion}"
    // ... Material stuff > icons, fab
    implementation 'com.malinskiy:materialicons:1.0.2'
    implementation 'com.github.clans:fab:1.6.2'
    // ... Fonts
    implementation 'uk.co.chrisjenx:calligraphy:2.1.0'
    // ... About > intro, about
    implementation('com.mikepenz:aboutlibraries:5.5.7@aar') { transitive = true }
    implementation 'com.github.paolorotolo:appintro:3.3.0'
    // ... Rx > java, android, binding, lifecycle, etc ...
    implementation 'io.reactivex:rxjava:1.2.0'
    implementation 'io.reactivex:rxandroid:1.2.0'
    implementation 'com.jakewharton.rxbinding:rxbinding:0.4.0'
    // ... Dagger2 > injection
    implementation "com.google.dagger:dagger:${dagger2LibVersion}"
    annotationProcessor "com.google.dagger:dagger-compiler:${dagger2LibVersion}"
    compileOnly 'org.glassfish:javax.annotation:10.0-b28' // Required by Dagger2
    // ... Bus > events, communication
    // compile 'org.simple:androideventbus:1.0.5.1'
    implementation 'org.greenrobot:eventbus:3.0.0'
    // ... Icepick > args, bundle, saved state
    // compile "frankiesardo:icepick:${icepickVersion}"
    // provided "frankiesardo:icepick-processor:${icepickVersion}"
    // ... Bolts > Background tasks
    // compile 'com.parse.bolts:bolts-tasks:1.4.0'

    // Hardy dialogs > custom
    implementation project(':EverboxingHardyDialogs')
    // Tools > custom
    implementation project(':EverboxingTools')
}

// Ndk reports
crashlytics {
    enableNdk true
    androidNdkOut 'obj'
    androidNdkLibsOut 'libs'
}

//
// +------------------------------------------------------------+
// | Configure tests dependencies                               |
// +------------------------------------------------------------+
// ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||

// apply plugin: 'org.robolectric'

// To run through the Studio (previous approach)
// apply from: 'robolectric-iml.gradle'

configurations.all {
    resolutionStrategy {
        force "com.android.support:support-v4:${supportLibVersion}"
    }
}

dependencies {
    // Tests
    testImplementation "junit:junit:4.12"
    testImplementation('org.robolectric:robolectric:3.1') {
        exclude module: 'commons-logging'
        exclude module: 'httpclient'

        // WARNING: Conflict with dependency 'com.ibm.icu:icu4j'.
        // Resolved versions for app (52.1) and test app (53.1) differ.
        // See http://g.co/androidstudio/app-test-app-conflict for details.
        exclude group: 'com.ibm.icu'
    }

    // Checks
    testImplementation ('com.squareup:fest-android:1.0.+') {
        exclude group: 'com.android.support', module: 'support-v4'
    }
    testImplementation('com.squareup.assertj:assertj-android:1.1.0') {
        exclude group: 'com.android.support', module: 'support-annotations'
    }

    // Mocks
    testImplementation('org.powermock:powermock-module-junit4:1.6.4') {
        exclude group: 'org.hamcrest'
    }
    testImplementation('org.powermock:powermock-api-mockito:1.6.4') {
        exclude group: 'org.hamcrest'
    }
}

